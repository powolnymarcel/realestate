<section data-ng-controller="AdvertsController" data-ng-init="find()">
<div class="page-header">
    	<h1>Real Estate ads</h1>
</div>
<div class="container">

<div class="row">

	  <div class="col-md-5 ">
			<div class="row jumbotron" data-ng-repeat="advert in adverts" >
			 <a data-ng-href="#!/adverts/{{advert._id}} ">
			    <div class="col-sm-3 text-info">
			        <img data-ng-src="modules/adverts/img/{{advert.photo}}" alt="Photo of {{advert.photo}}" class="img-thumbnail">
			    </div>

			    <div class="col-sm-8 text-info">
			        <span data-ng-bind="advert.region"></span> <br/>
			        <span data-ng-bind="advert.titre"></span> 
			        <span data-ng-bind="advert.description"></span>
			    </div>
			  </a>
			</div>
		    <!--
		    <div class="list-group">
		        <a data-ng-repeat="advert in adverts" data-ng-href="#!/adverts/{{advert._id}}" class="list-group-item jumbotron" >
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="advert.created | date:'medium'"></span>
						by
						<span data-ng-bind="advert.user.displayName"></span>
		                <span data-ng-bind="advert.titre"></span>
		                <span data-ng-bind="advert.type"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="advert.name"></h4>
		        </a>
		    </div>
		    -->

		    <div class="alert alert-warning text-center" data-ng-hide="!adverts.$resolved || adverts.length">
		    	No adverts yet, why don't you <a href="/#!/adverts/create">create one</a>?
		    </div>
		</div>

		<div class="col-md-8 fixed" id="contenu">
			<map></map>
			<table class="table table-hover">
			<thead>
				<tr>
					<td>Amenities</td>
					<td>Buildings</td>
					<td>Naturals</td>
					<td>Roads</td>	
				</tr>
			</thead>

			<tbody>
				<tr>
					<td id="amenity"> </td>
					<td id="building"> </td>
					<td id="natural"> </td>
					<td id="road">   </td>
				</tr>
			</tbody>
		</div>
</div>
</section>
