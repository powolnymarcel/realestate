<section data-ng-controller="AdvertsController">
<div class="container">

	<div class="row">
		<div class="col-md-5 ">
		<div <div class="jumbotron"><h2>Annonces immobili√®res</h2></div>
		    <div class="list-group">
		        <a data-ng-repeat="advert in adverts" data-ng-href="#!/adverts/{{advert._id}}" class="list-group-item jumbotron" >
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="advert.created | date:'medium'"></span>
						by
						<span data-ng-bind="advert.user.displayName"></span>
		                <span data-ng-bind="advert.titre"></span>
		                <span data-ng-bind="advert.type"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="advert.name"></h4>
		        </a>
		    </div>
		    <div class="alert alert-warning text-center" data-ng-hide="!adverts.$resolved || adverts.length">
		    	No adverts yet, why don't you <a href="/#!/adverts/create">create one</a>?
		    </div>
		</div>

		<div class="col-md-7 jumbotron text-center" id="contenu">
			<map></map>
			<table class="table table-hover">
			<thead>
				<tr>
					<td>Amenities</td>
					<td>Buildings</td>
					<td>Naturals</td>
					<td>Roads</td>	
				</tr>
			</thead>

			<tbody>
				<tr>
					<td id="amenity"> </td>
					<td id="building"> </td>
					<td id="natural"> </td>
					<td id="road">   </td>
				</tr>
			</tbody>
		</div>
	</div>
</section>
