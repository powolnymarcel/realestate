<section data-ng-controller="AdvertsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="advert.titre"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == advert.user._id))">
		<a class="btn btn-primary" href="/#!/adverts/{{advert._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>



	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="advert.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="advert.user.displayName"></span>
		</em>
		<br />
		<span data-ng-bind="advert._id"></span> <br/>
		<span data-ng-bind="advert.pid"></span> <br/>
		Authen::<span data-ng-bind="authentication.user._id"></span> <br/><br/>
		Advert::<span data-ng-bind="advert.user._id"></span> <br/><br/>

	</small>
</section>
